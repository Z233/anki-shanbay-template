<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  aaaa
  <audio src="/audio/hello.mp3"></audio>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
      const audio = document.querySelector('audio');
      audio.play();
      console.log(audio.duration);
  });
</script>
</html>

<style>
  .volume-1.play {
    animation: play 0.4s steps(4, end) 3;
  }

  .volume-2.play {
    animation: play 0.4s steps(2, end) 3;
  }

  @keyframes play {
    0% {
      visibility: hidden;
    }
  }
</style>
